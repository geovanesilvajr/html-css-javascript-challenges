<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras - Dia 20</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eef7ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #444;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      input {
        width: 70%;
        padding: 8px;
        border: 1px solid #bbb;
        border-radius: 6px;
      }
      button {
        padding: 8px 10px;
        border: none;
        background: #2196f3;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #0b7dda;
      }
      ul {
        margin-top: 15px;
        padding: 0;
        list-style: none;
      }
      li {
        padding: 6px;
        background: #f0f0f0;
        margin-bottom: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ›’ Lista de Compras</h1>
    <div class="container">
      <input type="text" id="item" placeholder="Digite um item" />
      <button onclick="adicionar()">Adicionar</button>
      <ul id="lista"></ul>
    </div>

    <!-- ðŸ‘‰ Sua missÃ£o: implementar a lÃ³gica em JS -->

    <script>
      const adicionar = () => {
        const item = document.getElementById("item");
        const lista = document.getElementById("lista");

        const texto = item.value.trim();

        if (texto === "") {
          alert("Digite um item a lista");
          return;
        }

        const li = document.createElement("li");
        li.innerText = texto;
        lista.appendChild(li);

        item.value = "";
        item.focus();
      };
    </script>
  </body>
</html>
