<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dia 22 - App de Lista de Cidades</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eef;
        text-align: center;
        padding: 30px;
      }
      h1 {
        color: #222;
      }
      input,
      button {
        padding: 8px;
        margin: 5px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      li {
        background: #fff;
        margin: 5px auto;
        padding: 8px;
        width: 250px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>üèôÔ∏è Lista de Cidades</h1>

    <input type="text" id="cidade" placeholder="Digite uma cidade" />
    <br />
    <button onclick="adicionarInicio()">Adicionar In√≠cio (unshift)</button>
    <button onclick="adicionarFim()">Adicionar Fim (push)</button>
    <button onclick="removerInicio()">Remover In√≠cio (shift)</button>
    <button onclick="removerFim()">Remover Fim (pop)</button>

    <ul id="listaCidades"></ul>

    <!-- üëâ Sua miss√£o: implementar o JS -->

    <script>
      let cidades = [];

      function atualizarLista() {
        const lista = document.getElementById("listaCidades");
        lista.innerHTML = "";
        cidades.forEach((cidade) => {
          const li = document.createElement("li");
          li.textContent = cidade;
          lista.appendChild(li);
        });
      }

      function adicionarInicio() {
        const cidade = document.getElementById("cidade").value.trim();
        if (cidade === "") return alert("Digite uma cidade.");
        cidades.unshift(cidade);
        atualizarLista();
        document.getElementById("cidade").value = "";
      }

      function adicionarFim() {
        const cidade = document.getElementById("cidade").value.trim();
        if (cidade === "") return alert("Digite uma cidade");
        cidades.push(cidade);
        atualizarLista();
        document.getElementById("cidade").value = "";
      }

      function removerInicio() {
        cidades.shift();
        atualizarLista();
      }

      const removerFim = () => {
        cidades.pop();
        atualizarLista();
      };
    </script>
  </body>
</html>
