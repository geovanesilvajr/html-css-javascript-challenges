    <style>
      body {
        font-family: Arial, sans-serif;

      h1 {
        color: #222;

        list-style: none;

      }
      li {
        background: #9c27b0;

  </head>
  <body>
    <h1>ðŸ”¤ Lista de Nomes Ordenados</h1>
    <ul id="listaNomes"></ul>
    <button onclick="listarNomes()">Exibir nomes</button>
    <script>
      // ðŸ‘‰ Escreva seu cÃ³digo JavaScript aqui

      const nomes = ["Carlos", "Ana", "Eduardo", "Beatriz", "Felipe"];
      nomes.sort();
      function listarNomes() {
        const lista = document.getElementById("listaNomes");
        for (nome of nomes) {
          const li = document.createElement("li");
          li.textContent = nome;
          lista.appendChild(li);
        }
      }
    </script>
  </body>
