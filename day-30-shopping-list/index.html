<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 30 - App de Lista de Compras</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-top: 30px;
        color: #333;
      }

      .container {
        background: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      input {
        padding: 8px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        padding: 8px 12px;
        margin-left: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        text-align: left;
      }

      li {
        background-color: #e8f5e9;
        margin-bottom: 8px;
        padding: 8px;
        border-radius: 6px;
        border-left: 4px solid #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ›’ Lista de Compras</h1>

    <div class="container">
      <input type="text" id="produto" placeholder="Digite um item..." />
      <button onclick="adicionarItem()">Adicionar</button>

      <ul id="listaCompras"></ul>
    </div>

    <script>
      // ðŸ‘‰ Escreva seu cÃ³digo JavaScript aqui

      function adicionarItem() {
        const input = document.getElementById("produto").value.trim();
        if (input === "") alert("Digite um item na lista");
        return;

        const lista = document.getElementById("listaCompras");

        const li = document.createElement("li");
        li.textContent = input;
        lista.appendChild(li);

        document.getElementById("produto").value = "";
      }
    </script>
  </body>
</html>
