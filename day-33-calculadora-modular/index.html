<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 33 - Calculadora Modular com Fun√ß√µes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .app {
        background: white;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      input,
      select,
      button {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #45a049;
      }

      p {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h2>üßÆ Calculadora Modular</h2>

      <input type="text" id="numero1" placeholder="Digite o primeiro n√∫mero" />
      <input type="text" id="numero2" placeholder="Digite o segundo n√∫mero" />

      <select id="operacao">
        <option value="">Selecione a opera√ß√£o</option>
        <option value="soma">‚ûï Soma</option>
        <option value="subtracao">‚ûñ Subtra√ß√£o</option>
        <option value="multiplicacao">‚úñÔ∏è Multiplica√ß√£o</option>
        <option value="divisao">‚ûó Divis√£o</option>
      </select>

      <button onclick="calcular()">Calcular</button>

      <p id="resultado"></p>
    </div>

    <script>
      const resultado = document.getElementById("resultado");
      const operacao = document.getElementById("operacao");
      const num1 = document.getElementById("numero1");
      const num2 = document.getElementById("numero2");

      const numero1 = Number(num1.value);
      const numero2 = Number(num2.value);

      function soma() {
        const soma = numero1 + numero2;
        resultado.textContent = soma;
      }

      function subtracao() {
        const subtracao = numero1 - numero2;
        resultado.textContent = subtracao;
      }

      function divisao() {
        const divisao = (resultado.textContent = `${numero1} / ${numero2} = ${
          numero1 / numero2
        }`);
        return;
      }

      function multiplicacao() {
        const multiplicacao =
          (resultado.textContent = `${numero1} * ${numero2} = ${
            numero1 * numero2
          }`);
        return;
      }

      function calcular() {
        if (operacao.value === "soma") {
          soma();
        }

        if (operacao.value === "subtracao") {
          subtracao();
        }

        if (operacao.value === "divisao") {
          divisao();
        }

        if (operacao.value === "multiplicacao") {
          multiplicacao();
        }
      }
    </script>
  </body>
</html>
