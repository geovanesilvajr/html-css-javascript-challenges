<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 44 - Alterar Estilo com JS</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background-color: #f2f2f2;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .app {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 320px;
      }

      h2 {
        color: #333;
        transition: all 0.3s ease;
      }

      button {
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h2 id="texto">Texto inicial</h2>
      <button onclick="mudarEstilo()">Mudar Estilo</button>
    </div>

    <script>
      // ðŸ‘‰ Escreva seu cÃ³digo JavaScript aqui

      function mudarEstilo() {
        const texto = document.getElementById("texto");

        texto.style.color = "green";
        texto.style.fontSize = "40px";
        texto.style.backgroundColor = "black";
      }
    </script>
  </body>
</html>
