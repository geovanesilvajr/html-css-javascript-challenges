<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 45: Alterar Imagem Dinamicamente</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: #333;
      }

      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 12px;
        margin: 20px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <h1>üñºÔ∏è Trocar Imagem com JavaScript</h1>

    <img
      id="imagemProduto"
      src="https://www.havan.com.br/media/catalog/product/cache/73a52df140c4d19dbec2b6c485ea6a50/s/a/samsung-galaxy-s24-fe-5g-256gb-8gb-ram-tela-67-galaxy-ai_1047215.jpg"
      alt="Imagem do Produto"
    />

    <button onclick="trocarImagem()">Trocar Imagem</button>

    <script>
      // üëâ Escreva seu c√≥digo JavaScript aqui

      function trocarImagem() {
        const imagem = document.getElementById("imagemProduto");

        imagem.src =
          "https://http2.mlstatic.com/D_NQ_NP_906402-MLA78898729191_092024-O.webp";
      }
    </script>
  </body>
</html>
