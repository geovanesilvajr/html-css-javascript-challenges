<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Código Secreto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eef6f9;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      input {
        padding: 8px;
        width: 80%;
        margin-bottom: 10px;
        border: 1px solid #bbb;
        border-radius: 5px;
      }
      button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background: #28a745;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #1e7e34;
      }
      #resultado {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>🔒 App Código Secreto</h2>
      <p>Digite o código secreto para desbloquear:</p>
      <input type="password" id="codigo" placeholder="Digite o código" />
      <button onclick="verificarCodigo()">Desbloquear</button>
      <p id="resultado"></p>
    </div>

    <script>
      // 👉 Sua missão: implementar a lógica em JS usando `do...while`
      // O código correto pode ser, por exemplo: "4321"

      function verificarCodigo() {
        const senhaCorreta = "1234";
        let tentativa;
        let tentativas = 0;

        do {
          tentativa = document.getElementById("codigo").value;
          tentativas++;

          const resultado = document.getElementById("resultado");

          if (tentativa === senhaCorreta) {
            resultado.textContent = `Você acertou o codigo secreto em ${tentativas} tentativas.`;
            resultado.style.color = "green";
            break;
          } else {
            resultado.textContent = `Você digitou ${tentativas} vezes porém este não é o codigo secreto.`;
            resultado.style.color = "red";
          }
        } while (tentativa !== senhaCorreta);
      }
    </script>
  </body>
</html>
