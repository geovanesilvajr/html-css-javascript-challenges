<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Palavras - App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f4f4f4;
      }

      .app {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px; /* ðŸ”‘ largura fixa do container */
      }

      input {
        width: 100%; /* ðŸ”‘ ocupa toda a largura disponÃ­vel */
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box; /* ðŸ”‘ evita ultrapassar o container */
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      #resultado {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h2>ðŸ“± Contador de Palavras</h2>
      <input type="text" id="frase" placeholder="Digite uma frase do app" />
      <button onclick="contarPalavras()">Contar</button>
      <p id="resultado"></p>
    </div>

    <script>
      function contarPalavras() {
        const frase = document.getElementById("frase").value.trim();
        const resultado = document.getElementById("resultado");

        if (!frase) {
          resultado.textContent = "Digite uma frase vÃ¡lida";
          resultado.style.color = "red";
          return;
        }

        const palavras = frase.split(/\s+/);

        resultado.textContent = `A frase: ${frase} tem ${palavras.length} palavras.`;
        resultado.style.color = "gray";
      }
    </script>
  </body>
</html>
