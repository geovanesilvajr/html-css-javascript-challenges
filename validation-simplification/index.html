<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>App Clima</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #e3f2fd;
      }
      .app {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background: #03a9f4;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #0288d1;
      }
      p {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h2>üå°Ô∏è Verificar Clima</h2>
      <input
        type="number"
        id="temperatura"
        placeholder="Digite a temperatura em ¬∞C"
      />
      <button onclick="verificarClima()">Verificar</button>
      <p id="resultado"></p>
    </div>

    <script>
      function verificarClima() {
        const temperatura = Number(
          document.getElementById("temperatura").value
        );
        const resultado = document.getElementById("resultado");

        if (isNaN(temperatura) || temperatura < -50 || temperatura > 60) {
          resultado.textContent = "‚ö†Ô∏è Digite uma temperatura v√°lida";
          resultado.style.color = "black";
        } else if (temperatura <= 20) {
          resultado.textContent = "üß• Frio moderado";
          resultado.style.color = "grey";
        } else if (temperatura <= 30) {
          resultado.textContent = "üå§Ô∏è Clima agrad√°vel";
          resultado.style.color = "orange";
        } else {
          resultado.textContent = "üî• Muito quente";
          resultado.style.color = "red";
        }
      }
    </script>
  </body>
</html>
