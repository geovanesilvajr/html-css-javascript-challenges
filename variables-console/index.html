<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>App - Vari√°veis e console.log</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f0f8ff;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      input,
      button {
        margin: 8px 0;
        padding: 10px;
        width: 90%;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        background: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>üì± App - Avalia√ß√£o</h2>
      <input
        type="text"
        id="appNome"
        placeholder="Digite o nome do app favorito"
      />
      <input type="number" id="appNota" placeholder="Digite uma nota (0 a 5)" />
      <button onclick="avaliarApp()">Enviar</button>
    </div>

    <script>
      function avaliarApp() {
        const appNome = document.getElementById("appNome").value.trim();
        const appNota = Number(document.getElementById("appNota").value.trim());

        if (!appNome || isNaN(appNota)) {
          console.log("‚ö†Ô∏è Preencha todos os campos corretamente.");
          return;
        }
        console.log(
          `O usu√°rio avaliou o app ${appNome} com a nota ${appNota}.`
        );
      }
    </script>
  </body>
</html>
